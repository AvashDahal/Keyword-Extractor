<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Extraction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 500px;
            margin: 60px auto;
            background: #1e1e1e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h2 {
            color: #00c853;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-control {
            background: #2c2c2c;
            color: white;
            border: 1px solid #444;
            padding: 10px;
            border-radius: 8px;
            transition: 0.3s ease-in-out;
        }

        .form-control:focus {
            background: #333;
            border-color: #00c853;
            box-shadow: 0px 0px 8px rgba(0, 200, 83, 0.5);
        }

        .btn-primary {
            background: linear-gradient(90deg, #00c853, #1de9b6);
            border: none;
            padding: 10px 15px;
            width: 100%;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #1de9b6, #00c853);
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0, 200, 83, 0.5);
        }

        hr {
            border-color: rgba(255, 255, 255, 0.2);
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Keyword Extraction</h2>

        <form method="POST" action="/extract_keywords" enctype="multipart/form-data">
            <div class="form-group">
                <label for="document">Upload Document:</label>
                <input type="file" name="file" class="form-control" id="document">
            </div>
            <button type="submit" class="btn btn-primary">Extract Keywords</button>
        </form>

        <hr>

        <form method="POST" action="/search_keywords">
            <div class="form-group">
                <label for="search">Search Keywords:</label>
                <input type="text" name="search" class="form-control" id="search" placeholder="Enter keyword...">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>

</body>
</html>
