<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Extraction Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 500px;
            margin: 60px auto;
            background: #1e1e1e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h2 {
            color: #00c853;
            font-weight: bold;
        }

        .keyword-list {
            margin-top: 20px;
        }

        .keyword-item p {
            background: linear-gradient(90deg, #00c853, #1de9b6);
            color: black;
            padding: 10px;
            border-radius: 10px;
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }

        .keyword-item p:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0, 200, 83, 0.5);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Keyword Extraction Results</h2>
        <div class="keyword-list">
            {% for keyword in keywords %}
            <div class="keyword-item">
                <p>{{ keyword }}</p>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
